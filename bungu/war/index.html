<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>文具ショップ</title>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript">
<!--
function calc_total(){
  kingaku = 0;
  if (document.myform.elements[0].checked) kingaku += 100;
  if (document.myform.elements[1].checked) kingaku += 100;
  if (document.myform.elements[2].checked) kingaku += 100;
  if (document.myform.elements[3].checked) kingaku += 500;
  if (document.myform.elements[4].checked) kingaku += 200;
  document.myform.goukei.value = kingaku + "　円";
}
//-->
</script>
</head>
<body onload="getData(null);">
	<h1>文具ショップ</h1>
	<form name="myform" action="/OrderServlet" method="post">
		<table border=2 cellpadding=4>
			<tr>
				<td><h2>
						<input type="checkbox" value="えんぴつ" name="product" onClick="calc_total()">
						えんぴつ（100円）
					</h2></td>
			</tr>
			<tr>
				<td><h2>
						<input type="checkbox" value="消しゴム" name="product" onClick="calc_total()">
						消しゴム（100円）
					</h2></td>
			</tr>
			<tr>
				<td><h2>
						<input type="checkbox" value="ボールペン" name="product" onClick="calc_total()">
						ボールペン（100円）
					</h2></td>
			</tr>
			<tr>
				<td><h2>
						<input type="checkbox" value="定規セット" name="product" onClick="calc_total()">
						定規セット（500円）
					</h2></td>
			</tr>
			<tr>
				<td><h2>
						<input type="checkbox" value="コンパス" name="product" onClick="calc_total()">
						コンパス（200円）
					</h2></td>
			</tr>
			<tr>
				<td align="center"><h2>
						合計金額： <input type="text" name="goukei">
					</h2></td>
			</tr>
		</table>
		<div>
			<input type="submit" value="注文" onClick=>  <input type="reset" value="リセット">
		</div>
	</form>
	<a href="record.html">履歴</a>
	<a href="/LogoutServlet">ログアウト</a>
</body>
</html>
