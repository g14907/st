<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>文具ショップ</title>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript">
<!--
function calc_total(){
  kingaku = 0;
  for (i=0; i<document.myform.length-1; i++){
    if (document.myform.elements[i].checked){
      kingaku += eval(document.myform.elements[i].value);
    }
  }
  document.myform.goukei.value = kingaku + "　円";
}
//-->
</script>
</head>
<body onload="getData(null);">
	<h1>文具ショップ</h1>
	<form name="myform" action="/OrderServlet" method="post">
		<table border=2 cellpadding=4>
			<tr>
				<td><h2>
						<input type="checkbox" value="100" onClick="calc_total()">
						えんぴつ（100円）
					</h2></td>
			</tr>
			<tr>
				<td><h2>
						<input type="checkbox" value="100" onClick="calc_total()">
						消しゴム（100円）
					</h2></td>
			</tr>
			<tr>
				<td><h2>
						<input type="checkbox" value="100" onClick="calc_total()">
						ボールペン（100円）
					</h2></td>
			</tr>
			<tr>
				<td><h2>
						<input type="checkbox" value="500" onClick="calc_total()">
						定規セット（500円）
					</h2></td>
			</tr>
			<tr>
				<td><h2>
						<input type="checkbox" value="200" onClick="calc_total()">
						コンパス（200円）
					</h2></td>
			</tr>
			<tr>
				<td align="center"><h2>
						合計金額： <input type="text" name="goukei">
					</h2></td>
			</tr>
		</table>
		<div>
			<input type="submit" value="注文">  <input type="reset" value="リセット">
		</div>
	</form>
</body>
</html>
